<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message System</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/messages.css">
</head>
<body>

<th:block th:insert="~{/fragments/header :: header}"></th:block>

<div class="message-system">
    <!-- Left Side: Users List -->
    <div class="users-list">
        <h3>Users</h3>
        <ul>
            <li class="user-item">
                <span>User 1</span>
                <button class="message-button">Message</button>
            </li>
            <li class="user-item">
                <span>User 2</span>
                <button class="message-button">Message</button>
            </li>
            <li class="user-item">
                <span>User 3</span>
                <button class="message-button">Message</button>
            </li>
            <!-- Add more users dynamically as needed -->
        </ul>
    </div>

    <!-- Right Side: Messages Area -->
    <div class="message-area">
        <h3>Conversation with User 1</h3>
        <div class="messages">
            <div class="message received">
                <span class="sender">User 1:</span>
                <p class="message-content">Hello, how are you?</p>
            </div>
            <div class="message sent">
                <span class="sender">You:</span>
                <p class="message-content">I'm good, thanks! How about you?</p>
            </div>
            <!-- More messages will go here -->
        </div>

        <form class="send-message">
            <textarea id="message" placeholder="Type your message..." required></textarea>
            <button type="submit" class="send-button">Send</button>
        </form>
    </div>
</div>

<th:block th:insert="~{/fragments/footer :: footer}"></th:block>

</body>
</html>
