<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnipStack - Register</title>
    <link rel="icon" type="image/png" href="/images/favicon.webp">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>

<th:block th:insert="~{/fragments/header :: header}"></th:block>

    <section class="form-section">
        <h2>Create an account</h2>
        <form th:action="@{/register}" th:method="POST" th:object="${registerUser}" class="form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" th:field="*{username}" placeholder="Enter your username" required>
                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                <p th:text="${usernameExist}"></p>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" th:field="*{password}" placeholder="Enter your password" required>
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" th:field="*{email}" placeholder="Enter your email" required>
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                <p th:text="${emailExist}"></p>
            </div>

            <div class="form-group">
                <label for="terms">
                    <input type="checkbox" id="terms" th:field="*{terms}" name="terms" required>
                    I agree to the <a th:href="@{/terms}" target="">Terms and Conditions</a>
                </label>
            </div>
            <button type="submit" class="register-btn">Register</button>
        </form>
        <p class="form-note">Already have an account? <a th:href="@{/login}">Login here</a>.</p>
    </section>
<th:block th:insert="~{/fragments/footer :: footer}"></th:block>
</body>
</html>
